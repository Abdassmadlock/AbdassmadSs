<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمالي الشخصية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>مرحبًا بك في أعمالي الشخصية</h1>
            <nav>
                <ul>
                    <li><a href="#about">عنّي</a></li>
                    <li><a href="#projects">المشاريع</a></li>
                    <li><a href="#contact">اتصل بي</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2>عنّي</h2>
            <p>أنا مطور ويب محترف أعمل على مشاريع إبداعية ومبتكرة. أتمتع بمهارات قوية في HTML وCSS وJavaScript.</p>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="container">
            <h2>مشاريعي</h2>
            <div class="project-gallery">
                <div class="project-card">
                    <img src="project1.jpg" alt="مشروع 1">
                    <h3>مشروع 1</h3>
                    <p>وصف مختصر عن المشروع.</p>
                </div>
                <div class="project-card">
                    <img src="project2.jpg" alt="مشروع 2">
                    <h3>مشروع 2</h3>
                    <p>وصف مختصر عن المشروع.</p>
                </div>
                <!-- أضف المزيد من المشاريع هنا -->
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>اتصل بي</h2>
            <form id="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
